<div class="contact-container">
    <h2>Contacto</h2>
    <form ()>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Introduce tu nombre" required />
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electr√≥nico</label>
        <input id="email" formControlName="email" type="email" placeholder="Introduce tu correo" required />
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" formControlName="mensaje" placeholder="Escribe tu mensaje" required></textarea>
      </div>
  
      <button type="submit" [disabled]="">Enviar</button>
    </form>
  </div>
