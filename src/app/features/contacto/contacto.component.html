<div class="form-container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" placeholder="Introduce tu nombre" required />
    </div>
  
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" formControlName="email" type="email" placeholder="Introduce tu correo" required />
    </div>
  
    <div class="form-group">
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" formControlName="mensaje" placeholder="Escribe tu mensaje" required></textarea>
    </div>
  
    <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
  </form>

  <!-- Botón "Volver" debajo del formulario -->
  <button class="btn-volver" onclick="window.history.back()">Volver</button>
</div>

<app-footer></app-footer>
