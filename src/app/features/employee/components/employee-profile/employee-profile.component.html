<div *ngIf="employee" class="container py-5">
    <div class="row">
      <!-- Imagen del Empleado -->
      <div class="col-md-4">
        <div class="card h-100">
          <img [src]="employee.image?.src || 'assets/images/foto-perfil.jpg'" class="card-img-top" 
               [alt]="employee.image?.alt || employee.name" 
               [title]="employee.image?.title || employee.name">
        </div>
      </div>
  
      <!-- Informaci贸n del Empleado -->
      <div class="col-md-8">
        <div class="card h-100">
          <div class="card-body">
            <h1 class="card-title">{{ employee.name }}</h1>
            <p><strong>Correo Electr贸nico:</strong> {{ employee.email }}</p>
            <p><strong>Rol:</strong> {{ employee.role }}</p>
            <p><strong>Posici贸n:</strong> {{ employee.position }}</p>
            <p><strong>Fecha de Contrataci贸n:</strong> {{ employee.hireDate | date:'longDate' }}</p>
            <p><strong>ID de Empresa:</strong> {{ employee.companyId }}</p>
            
            <h3 class="mt-4">Especializaciones</h3>
            <ul class="list-group list-group-flush">
              <li *ngFor="let spec of employee.specialization" class="list-group-item">{{ spec }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
