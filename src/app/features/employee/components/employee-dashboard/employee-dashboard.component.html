<div class="container dashboard-container">
    <div class="row align-items-center">
      <!-- Cabecera: Imagen y texto -->
      <div class="col-md-8 header">
        <div class="header-image">
          <!-- Imagen principal -->
          <img src="../../../../../assets/images/foto1empleado.png" alt="Imagen de Empresa" />
        </div>
        <div class="header-text">
          <span>Empresa</span>
        </div>
      </div>

      <!-- Estadísticas -->
      <div class="col-md-4 statistics">
        <h3>Estadísticas</h3>
        <div class="chart">
          <!-- Imagen de estadísticas -->
          <img src="../../../../../assets/images/foto2empleado.png" alt="Gráfico de estadísticas" />
        </div>
      </div>
    </div>

    <!-- Servicios -->
    <div class="row mt-4">
      <div class="col-md-12 services">
        <label for="service-input">Servicios:</label>
        <input type="text" id="service-input" placeholder="Texto" />
        <button class="btn change-button">Cambiar</button>
      </div>
    </div>

    <!-- Añadir Servicio -->
    <div class="row mt-3">
      <div class="col-md-12 add-service text-center">
        <button class="btn btn-primary">Añadir Servicio</button>
      </div>
    </div>
  </div>
