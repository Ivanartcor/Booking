<div class="container bg-light py-4">
  <!-- Cabecera -->
  <div class="row g-3 align-items-stretch">
    <!-- Imagen principal -->
    <div class="col-md-8 d-flex p-0 bg-white rounded shadow">
      <div class="w-75">
        <img src="imagendashboards1.png" alt="Imagen de Empresa" class="img-fluid h-100 w-100 rounded-start" style="object-fit: cover;" />
      </div>
      <div class="w-25 d-flex align-items-center justify-content-center bg-pink text-dark text-center">
        <h1 class="fs-3 fw-bold mb-0">Empresa</h1>
      </div>
    </div>

    <!-- Estadísticas -->
    <div class="col-md-4 bg-white rounded shadow d-flex flex-column align-items-center p-3">
      <h3 class="fs-5 fw-bold text-secondary mb-3">Estadísticas</h3>
      <img src="imagendashboard2.png" alt="Gráfico de estadísticas" class="img-fluid w-75" />
    </div>
  </div>

  <!-- Servicios -->
  <div class="row g-3 mt-4">
    <div class="col-12 bg-white rounded shadow p-3 d-flex align-items-center">
      <label for="service-input" class="form-label mb-0 me-3 text-secondary fw-bold">Servicios:</label>
      <input type="text" id="service-input" class="form-control me-3" placeholder="Texto" />
      <button class="btn btn-custom px-4">Cambiar</button>
    </div>
  </div>

  <!-- Botón Añadir Servicio -->
  <div class="row g-3 mt-3">
    <div class="col-12 text-center">
      <button class="btn btn-primary btn-lg">Añadir Servicio</button>
    </div>
  </div>
</div>
