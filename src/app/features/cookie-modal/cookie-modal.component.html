<div class="cookie-modal" *ngIf="showModal">
  <div class="modal-content">
    <h2>En Bookify Usamos Cookies</h2>
    <p>Este sitio web usa cookies para mejorar la experiencia del usuario. Al continuar navegando, aceptas el uso de
      cookies.</p>
    <button (click)="acceptCookies()">Aceptar Cookies</button>
    <button (click)="rejectCookies()">Rechazar Cookies</button>
  </div>
</div>
