<div class="modal-overlay" (click)="closeModal()"></div>

<div class="modal-content">
  <button class="close-btn" (click)="closeModal()">×</button>
  <h2 class="modal-title">Añadir Nuevo Empleado</h2>

  <form (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="newEmployee.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono (opcional)</label>
      <input type="text" id="phone" [(ngModel)]="newEmployee.phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="profile_picture">Foto de Perfil (URL opcional)</label>
      <input type="text" id="profile_picture" [(ngModel)]="newEmployee.profile_picture" name="profile_picture" />
    </div>

    <!-- Mostrar mensajes de error -->
    <div class="error-messages" *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
