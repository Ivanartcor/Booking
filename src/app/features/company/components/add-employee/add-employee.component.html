<div class="modal-overlay" (click)="closeModal()"></div>

<div class="modal-content">
  <button class="close-btn" (click)="closeModal()">×</button>
  <h2 class="modal-title">Añadir Nuevo Empleado</h2>

  <form (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="newEmployee.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="position">Cargo</label>
      <input type="text" id="position" [(ngModel)]="newEmployee.position" name="position" required />
    </div>

    <div class="form-group">
      <label for="hireDate">Fecha de Contratación</label>
      <input type="date" id="hireDate" [(ngModel)]="newEmployee.hireDate" name="hireDate" required />
    </div>

    <div class="form-group">
      <label>Especialización</label>
      <div class="checkbox-group">
        <label *ngFor="let spec of specializations">
          <input
            type="checkbox"
            [value]="spec.id"
            (change)="toggleSpecialization(spec.id, $event)"
            [checked]="newEmployee.specialization.includes(spec.id)"
          />
          {{ spec.name }}
        </label>
      </div>
    </div>

    <div class="error-messages" *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>
