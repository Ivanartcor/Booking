<header>
  <button class="menu-btn" (click)="toggleDropdown($event)">☰</button>

  <!-- Dropdown de ciudades -->
  <div class="user-dropdown">
    <select (change)="selectCity($event)">
      <option value="">Ciudad</option>
      <option value="Madrid">Madrid</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Valencia">Valencia</option>
      <option value="">Todas</option>
    </select>
    
  </div>

  <!-- Dropdown para categorías -->
  <div class="menu-dropdown" [class.show]="isDropdownOpen" (click)="stopPropagation($event)">
    <div class="dropdown-header">Categorías</div>
    <ul>
      <li><a href="#" (click)="selectCategory($event, 'Salud')">Salud</a></li>
      <li><a href="#" (click)="selectCategory($event, 'Estética')">Estética</a></li>
      <li><a href="#" (click)="selectCategory($event, 'Limpieza')">Limpieza</a></li>
      <li><a href="#" (click)="selectCategory($event, '')">Todos</a></li> <!-- Opción para mostrar todas las categorías -->
    </ul>
  </div>
</header>

<main class="main-container">
  <!-- Empresas cargadas dinámicamente según los datos -->
  <section class="company-card" *ngFor="let company of filteredCompanies" (click)="goToCompanyDetails(company.id)">
    <!-- Imagen con los atributos alt, title y créditos de licencia -->
    <img [src]="company.image" 
         alt="{{ company.name }} - Imagen relacionada con el servicio de {{ company.categoria }}" 
         title="{{ company.name }}" 
         class="company-image">

    <div class="company-info">
      <h2>{{ company.name }}</h2>
      <p>{{ company.description }}</p>
      <p class="image-credit" *ngIf="company.imageCredit">
        <small>Imagen: {{ company.imageCredit }} (Licencia: {{ company.imageLicense }})</small>
      </p>
    </div>
  </section>
</main>
