<header>
  <button class="menu-btn" (click)="toggleDropdown($event)">☰</button>
  <div class="user-dropdown">
    <select>
      <option>Ciudad</option>
      <option>Madrid</option>
      <option>Barcelona</option>
      <option>Valencia</option>
    </select>
  </div>



  <!-- Dropdown para categorías -->
  <div class="menu-dropdown" [class.show]="isDropdownOpen" (click)="stopPropagation($event)">
    <div class="dropdown-header">Categorías</div>
    <ul>
      <li><a href="#">Salud</a></li>
      <li><a href="#">Estética</a></li>
      <li><a href="#">Limpieza</a></li>
      <li><a href="#">Otros</a></li>
    </ul>
  </div>
</header>

<main class="main-container">

  <!-- Empresas cargadas dinamicamente según datos -->
  <section class="company-card" *ngFor="let company of companies" (click)="goToCompanyDetails(company.id)">
    <img [src]="company.image" alt="{{ company.name }}">
    <div class="company-info">
      <h2>{{ company.name }}</h2>
      <p>{{ company.description }}</p>
    </div>
  </section>
</main>
