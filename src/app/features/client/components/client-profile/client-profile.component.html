<div class="profile-container">
  <h2>Mis Datos</h2>

  <!-- Imagen de perfil -->
  <div class="profile-picture">
    <img [src]="currentUser?.profilePicture || '/assets/images/foto-perfil.jpg'" alt="Foto de perfil">
  </div>

  <div class="profile-info">
    <div class="info-item">
      <label>Nombre:</label>
      <span>{{ currentUser?.name }}</span>
    </div>

    <div class="info-item">
      <label>Email:</label>
      <span>{{ currentUser?.email }}</span>
    </div>

    <div class="info-item">
      <label>Tel√©fono:</label>
      <span>{{ currentUser?.phone || 'No disponible' }}</span>
    </div>

    <div class="info-item">
      <label>Fecha de Registro:</label>
      <span>{{ currentUser?.registeredAt | date: 'longDate' }}</span>
    </div>
  </div>

  <button class="btn btn-primary" (click)="editProfile()">Editar Perfil</button>
</div>
