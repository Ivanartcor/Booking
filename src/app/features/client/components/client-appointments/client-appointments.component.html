<div class="modal-overlay" (click)="closeModal()"></div>
<div class="modal-content">
  <button class="close-btn" (click)="closeModal()">Ã—</button>
  <h2 class="modal-title">Mis Citas</h2>

  <div class="appointments-list">
    <div class="appointment-card" *ngFor="let appointment of appointments">
      <div class="appointment-info">
        <p class="appointment-company">{{ appointment.company }}</p>
        <p class="appointment-service">{{ appointment.service }}</p>
        <p class="appointment-price">{{ appointment.price | currency: 'EUR' }}</p>
      </div>
      <div class="appointment-date">
        <p>{{ appointment.date | date: 'fullDate' }}</p>
        <p>{{ appointment.time }}</p>
      </div>
      <button class="cancel-btn" (click)="cancelAppointment(appointment.id)">Cancelar</button>
    </div>
  </div>
</div>
