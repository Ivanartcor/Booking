<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bookify</title>
  <!-- Importación de la fuente Roboto desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <p class="small-text">¿Ya estás registrado? <a href="auth/login">Iniciar sesión</a></p>
      <div class="logo-container">
        <img src="/assets/logo/Icon_LogoBookify.png" alt="Bookify Logo" class="logo">
      </div>
      <p class="titulo">Bienvenido a Bookify</p>
      <p class="small-text">Cree nueva cuenta</p>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Nombre" required aria-label="Nombre">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" required aria-label="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Contraseña" required aria-label="Contraseña">
        </div>
        <button type="submit" class="btn-register">Registrate</button>
      </form>
      
    </div>
    <div class="footer-text">
      <a href="auth/register">www.bookify.com</a>
    </div>
  </div>
</body>

</html>
