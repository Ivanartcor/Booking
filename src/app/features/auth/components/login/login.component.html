<div class="login-container">
  <main class="login-box">
    <div class="logo-container">
      <img src="/assets/logo/Icon_LogoBookify.png" alt="Bookify Logo" class="logo">
    </div>
    <h1>Accede a tu cuenta</h1>
    Inicie sesión para continuar o
    <p class="small-text"><a href="auth/register">Regístrese aquí</a></p>
    
     <!-- Mostrar mensaje de error si existe -->
     <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required aria-label="Email" [(ngModel)]="email"
          name="email" />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Contraseña" required aria-label="Contraseña"
          [(ngModel)]="password" name="password" />
      </div>
      <button type="submit" class="btn-register" aria-label="Acceder">Acceder</button>
    </form>

    <p class="small-text2"><a href="auth/forgot-password">Olvidé mi contraseña</a></p>

  </main>
  <div class="footer-text">
    <a routerLink="/auth/register">www.bookify.com</a>
  </div>
</div>
